<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active"><a routerLink="/categories"> Categorias</a></li>
    <li class="breadcrumb-item active">Formulario</li>
  </ol>
</nav>


<div class="row mb-4">
  <div class="col-md">
    <h1 class=" h2  p-2">Formulario</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-primary float-right" routerLink="/categories">
      Voltar
    </a>
  </div>
</div>


<form formGroup = "categoryForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class = "text-danger" *ngIf="categoryForm.get('name').touched && categoryForm.get('name').errors">
            <div *ngIf="categoryForm.get('name').errors.required">dado obrigatório</div>
            <div *ngIf="categoryForm.get('name').errors.minlength">dado muito curto</div>
            <div *ngIf="categoryForm.get('name').errors.maxlength">dado muito longo</div>

          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="description">Descricão</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

      </div>
      <button disabled ="submittingForm || !categoryForm.valid" type="submit" class="btn btn-primary">
        Salvar
      </button>
    </div>

  </div>


</form>
