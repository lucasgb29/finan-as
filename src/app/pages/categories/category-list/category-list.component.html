<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Categorias
    </li>
  </ol>
</nav>


<div class="row mb-4">
  <div class="col-md">
    <h1 class=" h2  p-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-primary float-right" routerLink="new">
      + Nova Categoria
    </a>
  </div>
</div>


<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th>Categorias</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories">
    <td>
      <strong>{{category.name}}</strong><br>
      <small>{{category.description}}</small>
    </td>
    <td >
      <a class="btn btn-primary btn-sm" [routerLink]="[category.id,'edit']">Editar</a>
      <button (click)="deleteCategory(category)" type="button" class="btn btn-danger btn-sm">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
