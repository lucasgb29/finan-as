<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Lançamentos
    </li>
  </ol>
</nav>


<div class="row mb-4">
  <div class="col-md">
    <h1 class=" h2  p-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-primary float-right" routerLink="new">
      + Novos Lançamentos
    </a>
  </div>
</div>


<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th>Lançamentos</th>
    <th>Categorias</th>
    <th>Valor</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entry of entries">
    <td>
      <strong>{{entry.name}}</strong><br>
      <small class="text-success">{{ entry.date }}</small><br>
      <small *ngIf="entry.description">{{entry.description}}</small>
    </td>
    <td>
      {{entry.category?.name}}
    </td>
    <td [class.text-success] = "entry.type === 'revenue'" [class.text-danger] = "entry.type === 'expense'">

        {{entry.amount}}
    </td>
    <br>
    <span class="badge bg-success" *ngIf="entry.paid">Pago</span>
    <td >
      <a class="btn btn-primary btn-sm" [routerLink]="[entry.id,'edit']">Editar</a>
      <button (click)="deleteEntry(entry)" type="button" class="btn btn-danger btn-sm">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
